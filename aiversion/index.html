<!doctype html>
<html>
	<head>
		<title>To-Do List</title>
		<style>
			body {
				font-family: Arial;
				max-width: 500px;
				margin: 50px auto;
				background-color: #f5f5f5;
			}
			.container {
				background-color: white;
				padding: 20px;
				border-radius: 5px;
			}
			.header {
				display: flex;
				justify-content: space-between;
				align-items: center;
				margin-bottom: 20px;
			}
			.logout {
				background-color: #f44336;
				color: white;
				border: none;
				padding: 8px 15px;
				cursor: pointer;
				border-radius: 3px;
				text-decoration: none;
			}
			.logout:hover {
				background-color: #da190b;
			}
			h1 {
				margin: 0;
			}
			form {
				display: flex;
				gap: 10px;
				margin-bottom: 20px;
			}
			input {
				flex: 1;
				padding: 8px;
				border: 1px solid #ddd;
			}
			button {
				padding: 8px 15px;
				background-color: #4caf50;
				color: white;
				border: none;
				cursor: pointer;
			}
			button:hover {
				background-color: #45a049;
			}
			ul {
				list-style: none;
				padding: 0;
			}
			li {
				padding: 10px;
				background-color: #f9f9f9;
				margin: 5px 0;
				border-left: 4px solid #4caf50;
				display: flex;
				justify-content: space-between;
				align-items: center;
			}
			.delete {
				background-color: #f44336;
				color: white;
				border: none;
				padding: 5px 10px;
				cursor: pointer;
				border-radius: 3px;
			}
			.delete:hover {
				background-color: #da190b;
			}
		</style>
	</head>
	<body>
		<div class="container">
			<div class="header">
				<h1>My To-Do List</h1>
				<div>
					<span>{{ username }}</span>
					<a href="/logout" class="logout">Logout</a>
				</div>
			</div>

			<form method="POST" action="/add">
				<input type="text" name="task" placeholder="Add new task..." required />
				<button type="submit">Add</button>
			</form>

			{% if tasks %}
			<ul>
				{% for task in tasks %}
				<li>
					<span>{{ loop.index }}. {{ task }}</span>
					<a href="/delete/{{ loop.index }}"
						><button class="delete">Delete</button></a
					>
				</li>
				{% endfor %}
			</ul>
			{% else %}
			<p>No tasks yet!</p>
			{% endif %}
		</div>
	</body>
</html>
